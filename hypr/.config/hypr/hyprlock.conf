# INPUT FIELD
input-field {
    monitor =
    size = 15%, 5%
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0,0,0,1)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = Minecraft Default
    placeholder_text = 
    hide_input = false
    position = 0, -210
    halign = center
    valign = center
}

# CURRENT SONG
label {
   monitor =
   text = cmd[update:1000] echo "$(~/.config/hypr/scripts/songdetail.sh)" 
   color = $color5
   font_size = 30
   font_family =  Minecraft Default, Caskaydia Cove Nerd Font
   position = 0, 50
   halign = center
   valign = bottom
}
