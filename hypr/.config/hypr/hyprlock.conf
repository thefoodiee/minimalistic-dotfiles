# GENERAL
general {
  hide_cursor = true
  fail_timeout = 1000
  ignore_empty_input = true
  fractional_scaling = 2
}

# Day-Month-Date
label {
    monitor =
    text = $TIME12
    color = rgba(216, 222, 233, 0.70)
    font_size = 100
    font_family = Minecraft Default
    # position = 0, 350
    color = $color4
    halign = center
    valign = center
}

