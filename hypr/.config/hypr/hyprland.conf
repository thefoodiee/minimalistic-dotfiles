###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = rofi -show 
$screenshot = hyprshot -m region -o "$HOME/Pictures/Screenshots" 

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = swww-daemon
# exec-once = hyprpaper
# exec-once = $HOME/.config/hypr/Scripts/power.sh 
# exec-once = qs -c ~/.config/quickshell/newbar 
exec-once = waybar
exec-once = hypridle &
exec-once = hyprctl setcursor Breeze 24
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = /usr/bin/gnome-keyring-daemon --start --components=pkcs11,secrets,ssh,gpg
# exec-once = hyprshell run 
# exec-once = sleep 5 && XDG_MENU_PREFIX=arch- kbuildsycoca6
exec-once = wal -R
# exec-once = kanshi
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data
exec-once = udiskie
exec-once  = swayosd-server
