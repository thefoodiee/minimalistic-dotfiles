################
### MONITORS ###
################

source=~/.config/hypr/monitors.conf


###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = dolphin
$menu = rofi -show 
$screenshot = hyprshot -m region -o "$HOME/Pictures/Screenshots" 


#################
### AUTOSTART ###
#################

exec-once = swww-daemon
exec-once = waybar
exec-once = hypridle &
exec-once = hyprctl setcursor BreezeX-Black 26
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = /usr/bin/gnome-keyring-daemon --start --components=pkcs11,secrets,ssh,gpg
exec-once = wal -R
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data
exec-once = udiskie
exec-once  = swayosd-server


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_THEME,BreezeX-Black
env = XCURSOR_SIZE,26
env = HYPRCURSOR_THEME,BreezeX-Black
env = HYPRCURSOR_SIZE,26
env = GDK_BACKEND=wayland,x11
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_QPA_PLATFORMTHEME_QT6,qt6ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORM="wayland;xcb"
env = SDL_VIDEODRIVER=wayland
env = CLUTTER_BACKEND=wayland
env = XDG_CURRENT_DESKTOP=Hyprland
env = OZONE_PLATFORM,wayland
env = ELECTRON_OZONE_PLATFORM_HINT,wayland

# floating dimensions
$fixed_float_width = 600
$fixed_float_height = 800


#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 1
    gaps_out = 1

    border_size = 1

    col.active_border = rgb(ffffff)
    col.inactive_border = rgba(595959aa)

    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 0

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 8
        passes = 2
        new_optimizations = true
        vibrancy = 0
    }
}

animations {
    enabled = true
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true
    preserve_split = true  
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 1 
    disable_hyprland_logo = true 
    vfr = true
}


#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    sensitivity = 0 

    touchpad {
        natural_scroll = true
        scroll_factor = 0.2
        drag_lock = 2
    }
}

gesture = 3, horizontal, workspace

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

xwayland {
    force_zero_scaling = true
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER 

binde = $mainMod, Return, exec, $terminal
binde = $mainMod, Q, killactive,
bind = $mainMod SHIFT, C, exit,
bind = $mainMod, E, exec, $fileManager
bindr = $mainMod, S, exec, pkill rofi || rofi -show drun -show-icons
bindr = $mainMod, T, exec, pkill rofi || rofi -show run
bind = $mainMod, W, exec, $HOME/.local/bin/wallselect
bind = SUPER, V, exec, cliphist list | head -n 20 | rofi -dmenu -display-columns 2 | cliphist decode | wl-copy
bind = $mainMod, P, exec, $HOME/.config/hypr/Scripts/monitor.sh
bind = $mainMod, J, togglesplit, 
bind = $mainMod, R, exec, pkill -x waybar || waybar
bind = $mainMod, B, exec, firefox
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, Escape, exec, gnome-system-monitor
bind = $mainMod Shift, S, exec, $screenshot
bind = Alt, 4, exec, wlogout
bind = $mainMod, A, exec, $HOME/.config/hypr/Scripts/toggle_sidebar.sh
bind = $mainMod, N, exec, $HOME/.config/hypr/Scripts/nextwall.sh
bind = Alt, Tab, exec, pkill rofi || rofi -show window -show-icons
bindl=,switch:Lid Switch, exec, hyprlock
bindr = $mainMod, period, exec,, pkill rofi || rofi -modi emoji -show emoji

bind = $mainMod SHIFT, R, exec, hyprctl reload

# Move focus with mainMod + arrow keys
binde = $mainMod, left, movefocus, l
binde = $mainMod, right, movefocus, r
binde = $mainMod, up, movefocus, u
binde = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# resize windows
binde = $mainMod, semicolon, resizeactive, -50 0
binde = $mainMod, apostrophe, resizeactive, 50 0
binde = $mainMod, bracketLeft, resizeactive, 0 -50
binde = $mainMod, slash, resizeactive, 0 50

# move windows in workspace
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# fullscreen
bind = $mainMod SHIFT, F, fullscreen
bind = $mainMod Ctrl, F, exec, ~/.config/hypr/Scripts/immersive.sh

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bindel = ,XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bindel = ,XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindel = ,XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle
bindel = ,XF86MonBrightnessUp, exec, swayosd-client --brightness +2
bindel = ,XF86MonBrightnessDown, exec, swayosd-client --brightness -2

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# f12 play pause
bind = , F12, exec, playerctl play-pause

##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrule = suppressevent maximize, class:.*

windowrulev2 = opacity 0.9 0.9,class:^(kitty)
windowrulev2 = opacity 0.9 0.9, class:^(spotify)$
windowrulev2 = opacity 0.9 0.9, class:^(org.kde.dolphin)$
layerrule = blur, rofi

# floating rules
windowrulev2 = float, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = size 800 500, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = center, class:^(org.pulseaudio.pavucontrol)$

windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = size 800 500, class:^(nm-connection-editor)$
windowrulev2 = center, class:^(nm-connection-editor)$

windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = size 800 500, class:^(blueman-manager)$
windowrulev2 = center, class:^(blueman-manager)$

windowrulev2 = float,class:^(kitty)$,title:^(wifitui)$
windowrulev2 = size 800 500, class:^(kitty)$,title:^(wifitui)$
windowrulev2 = center, class:^(kitty)$,title:^(wifitui)$

bind = $mainMod, F, exec, ~/.config/hypr/Scripts/toggle_floating.sh


