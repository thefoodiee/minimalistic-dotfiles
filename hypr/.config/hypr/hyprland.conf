#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 1
    gaps_out = 1

    border_size = 1

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgb(ffffff)
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 0

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 8
        # PERFORMANCE: Reduced passes from 3 to 1. This is a huge performance gain.
        # Each pass re-renders the blurred background. More than 1 is very demanding.
        passes = 2
        # PERFORMANCE: Added this optimization from the ml4w config.
        new_optimizations = true
        vibrancy = 0
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    vfr = true
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
        scroll_factor = 0.2
        drag_lock = 2
    }
}

# https://wiki.hypr.land/Configuring/Variables/#gestures
# gestures {
#     workspace_swipe = true
# }
gesture = 3, horizontal, workspace
# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

xwayland {
    force_zero_scaling = true
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
binde = $mainMod, Return, exec, $terminal
binde = $mainMod, Q, killactive,
bind = $mainMod SHIFT, C, exit, # PERFORMANCE: Changed this from 'M' to avoid conflict with a potential reload bind
bind = $mainMod, E, exec, $fileManager
bindr = $mainMod, S, exec, pkill rofi || rofi -show drun -show-icons
bindr = $mainMod, T, exec, pkill rofi || rofi -show run
bind = $mainMod, W, exec, $HOME/.local/bin/wallselect
bind = SUPER, V, exec, cliphist list | head -n 20 | rofi -dmenu -display-columns 2 | cliphist decode | wl-copy
bind = $mainMod, P, exec, $HOME/.config/hypr/Scripts/monitor.sh
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, R, exec, pkill -x waybar || waybar
bind = $mainMod, B, exec, firefox
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, Escape, exec, gnome-system-monitor
bind = $mainMod Shift, S, exec, $screenshot
bind = Alt, 4, exec, wlogout
bind = $mainMod, A, exec, $HOME/.config/hypr/Scripts/toggle_sidebar.sh
bind = $mainMod, N, exec, $HOME/.config/hypr/Scripts/nextwall.sh
bind = Alt, Tab, exec, pkill rofi || rofi -show window -show-icons
bindl=,switch:Lid Switch, exec, hyprlock
bindr = $mainMod, period, exec,, pkill rofi || rofi -modi emoji -show emoji

# PERFORMANCE: Added a dedicated reload bind.
bind = $mainMod SHIFT, R, exec, hyprctl reload

# links
bind = $mainMod SHIFT ALT CTRL, L, exec, librewolf $linkedin

# Move focus with mainMod + arrow keys
binde = $mainMod, left, movefocus, l
binde = $mainMod, right, movefocus, r
binde = $mainMod, up, movefocus, u
binde = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# resize windows
binde = $mainMod, semicolon, resizeactive, -50 0
binde = $mainMod, apostrophe, resizeactive, 50 0
binde = $mainMod, bracketLeft, resizeactive, 0 -50
binde = $mainMod, slash, resizeactive, 0 50

# move windows in workspace
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# fullscreen
bind = $mainMod SHIFT, F, fullscreen
bind = $mainMod Ctrl, F, exec, ~/.config/hypr/Scripts/immersive.sh

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bindel = ,XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bindel = ,XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindel = ,XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle
bindel = ,XF86MonBrightnessUp, exec, swayosd-client --brightness +2
bindel = ,XF86MonBrightnessDown, exec, swayosd-client --brightness -2

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# f12 play pause
bind = , F12, exec, playerctl play-pause

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# PERFORMANCE: Disabled these rules. Per-window transparency is a primary cause of
# constant GPU usage, especially in frequently-updated windows like terminals.
windowrulev2 = opacity 0.9 0.9,class:^(kitty)
# windowrulev2 = opacity 0.9 0.8,class:^(org.kde.dolphin)
windowrulev2 = opacity 0.9 0.9, class:^(spotify)$
windowrulev2 = opacity 0.9 0.9, class:^(org.kde.dolphin)$
layerrule = blur, rofi

# floating rules
windowrulev2 = float, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = size 800 500, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = center, class:^(org.pulseaudio.pavucontrol)$

windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = size 800 500, class:^(nm-connection-editor)$
windowrulev2 = center, class:^(nm-connection-editor)$

windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = size 800 500, class:^(blueman-manager)$
windowrulev2 = center, class:^(blueman-manager)$

windowrulev2 = float,class:^(kitty)$,title:^(wifitui)$
windowrulev2 = size 800 500, class:^(kitty)$,title:^(wifitui)$
windowrulev2 = center, class:^(kitty)$,title:^(wifitui)$

# Toggle current window floating/tiled (smart restore)
bind = $mainMod, F, exec, ~/.config/hypr/Scripts/toggle_floating.sh


